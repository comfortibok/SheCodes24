<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/index.css" />
    <title>Weather Forecast</title>
</head>

<body>
    <div class="weather-app">
        <header>
            <form id="search-form" aria-label="Search for a city weather forecast">
                <input type="search" placeholder="Enter a city..." required class="search-input" id="search-input"
                    aria-label="Enter a city name" />
                <input type="submit" value="Search" class="search-button" aria-label="Search" />
            </form>
        </header>
        <main>
            <section class="current-weather">
                <div>
                    <h1 class="current-city" id="current-city"></h1>
                    <p class="current-details">
                        <span id="current-date"></span>, <span id="current-description"></span> <br />
                        Humidity: <strong id="current-humidity"></strong>, Wind: <strong id="current-wind"></strong>
                    </p>
                </div>
                <div class="current-temperature">
                    <span class="current-temperature-icon"></span><span class="current-temperature-value"
                        id="current-temperature">24</span><span class="current-temperature-unit">Â°C</span>
                </div>
            </section>
        </main>
        <footer>
            <p>
                This project was coded by
                <a href="https://github.com/comfortibok/" target="_blank"
                    aria-label="Comfort Ibok GitHub profile">Comfort Ibok</a> and is on <a href="https://github.com/comfortibok/SheCodes24/tree/main/Weather_Forecast" target="_blank"
                    aria-label="View source code on GitHub"> GitHub</a> and hosted on
                <a href="https://icm-weather-forecast.netlify.app/" target="_blank"
                    aria-label="View live site on Netlify">Netlify</a>
            </p>
        </footer>
    </div>
</body>
<script src="src/index.js"></script>

</html>
