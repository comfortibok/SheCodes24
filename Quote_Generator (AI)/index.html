<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI-Quote-Generator</title>
    <!-- CSS -->
    <link rel="stylesheet" href="src/index.css" />
    <!-- TypewriterJS -->
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <!-- Axios -->
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
</head>

<body>
    <header>
        <h1>QUOTE GENERATOR</h1>
    </header>
    <main>
        <section class="quote-container">
            <form id="form">
                <input class="search-input" type="text" placeholder="Enter keywords..." autocomplete="off"
                    aria-label="search input" required />
                <input type="Submit" class="submit-button" aria-label="Submit" />
            </form>

            <div class="hint">Hint: Motherhood, Motivation, Love</div>
        </section>
        <p class="quote hidden"></p>
    </main>
    <footer>
        This project was coded by
        <a href="https://github.com/comfortibok" target="_blank" aria-label="Comfort Ibok on GitHub">Comfort Ibok</a>
        and is open-sourced on
        <a href="https://github.com/comfortibok/SheCodes24/tree/main/French_Poem_Generator%20(AI)" target="_blank"
            aria-label="AI French Poem Generator GitHub repository">GitHub</a> and hosted on <a
            href="https://icm-ai-poem-generator.netlify.app/" target="_blank"
            aria-label="View the deployed project on Netlify">Netlify</a>.
    </footer>



    <!-- JS -->
    <script src="src/index.js"></script>
</body>

</html>
