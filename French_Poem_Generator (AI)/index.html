<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI French Poem Generator</title>
    <!-- CSS -->
    <link rel="stylesheet" href="src/index.css" />
    <!-- TypewriterJS -->
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <!-- Axios -->
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
</head>

<body>
    <header>
        <h1>AI French Poem Generator</h1>
    </header>
    <main>

        <div class="container">
            <form>
                <input type="text" placeholder="Enter the topic of the french poem" autocomplete="off" autofocus
                    required class="search-input" id="search-input" aria-label="search input" />
                <input type="submit" class="button" />
            </form>
            <p class="hint">i.e: Flower, Paris or Cheese</p>
        </div>
        <p class="poem hidden" id="poem"></p>
    </main>

    <footer>
        This project was coded by
        <a href="https://github.com/comfortibok" target="_blank" aria-label="Comfort Ibok on GitHub">Comfort Ibok</a>
        and is open-sourced on
        <a href="https://github.com/comfortibok/SheCodes24/tree/main/French_Poem_Generator%20(AI)" target="_blank"
            aria-label="AI French Poem Generator GitHub repository">GitHub</a>.
    </footer>

    <!-- JS -->
    <script src="src/index.js"></script>
</body>

</html>
