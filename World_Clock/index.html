<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>icm world clock</title>
    <!-- CSS -->
    <link rel="stylesheet" href="src/index.css" />
    <!-- Moment JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.46/moment-timezone-with-data-1970-2030.min.js"></script>
</head>

<body>
    <main class="clockContainer">
        <h1>World Clock</h1>
        <select id="city" aria-label="Select a city to view the time">
            <option value="">Select a city</option>
            <option value="current">My current location</option>
            <option value="America/New_York">New York</option>
            <option value="Europe/Paris">Paris</option>
            <option value="Asia/Shanghai">Shanghai</option>
        </select>
        <ul id="cities">
            <li class="city" id="lagos">
                <div>
                    <h3>Lagos</h3>
                    <span aria-live="polite"></span>
                </div>
                <h2 aria-live="polite"><small></small></h2>
            </li>
            <li class="city" id="amsterdam">
                <div>
                    <h3>Amsterdam</h3>
                    <span aria-live="polite"></span>
                </div>
                <h2 aria-live="polite"><small></small></h2>
            </li>
            <li class="city" id="melbourne">
                <div>
                    <h3>Melbourne</h3>
                    <span aria-live="polite"></span>
                </div>
                <h2 aria-live="polite"><small></small></h2>
            </li>
        </ul>
    </main>
    <footer>
        This project was coded with ❤️ by <strong>Comfort Ibok</strong> and is
        open sourced on
        <a href="https://github.com/comfortibok/World-Clock-Project-" target="_blank"
            aria-label="View source code on GitHub">GitHub</a>
    </footer>
    <!-- JS -->
    <script src="src/index.js"></script>
</body>

</html>
